<!DOCTYPE html>
<html>
<head>
  <title>Erinnerung App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    .completed {
      text-decoration: line-through;
    }

    .dropdown {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Erinnerung App</h1>

  <input type="text" id="reminderInput" placeholder="Enter a reminder">
  <button onclick="addReminder()">Add Reminder</button>

  <ul id="reminderList"></ul>

  <div class="dropdown">
    <button>Export/Import</button>
    <div class="dropdown-content">
      <button onclick="exportReminders()">Export Reminders</button>
      <input type="file" id="importFile" accept=".json">
      <button onclick="importReminders()">Import Reminders</button>
    </div>
  </div>

  <script>
    let reminders = [];

    function loadReminders() {
      const storedReminders = getCookie("reminders");
      if (storedReminders) {
        reminders = JSON.parse(storedReminders);
        renderReminders();
      }
    }

    function saveReminders() {
      setCookie("reminders", JSON.stringify(reminders), 365);
    }

    function renderReminders() {
      const reminderList = document.getElementById("reminderList");
      reminderList.innerHTML = "";

      reminders.forEach((reminder, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <input type="checkbox" id="reminder-${index}" ${reminder.completed ? "checked" : ""} onchange="toggleReminder(${index})">
          <label for="reminder-${index}" ${reminder.completed ? 'class="completed"' : ""}>${reminder.text}</label>
        `;
        li.addEventListener("touchstart", (event) => {
          touchStartX = event.touches[0].clientX;
        });
        li.addEventListener("touchend", (event) => {
          const touchEndX = event.changedTouches[0].clientX;
          if (touchEndX < touchStartX - 100) {
            deleteReminder(index);
          }
        });
        reminderList.appendChild(li);
      });
    }

    function addReminder() {
      const reminderInput = document.getElementById("reminderInput");
      const reminderText = reminderInput.value.trim();
      if (reminderText !== "") {
        reminders.push({ text: reminderText, completed: false });
        reminderInput.value = "";
        saveReminders();
        renderReminders();
      }
    }

    function toggleReminder(index) {
      reminders[index].completed = !reminders[index].completed;
      saveReminders();
      renderReminders();
    }

    function deleteReminder(index) {
      reminders.splice(index, 1);
      saveReminders();
      renderReminders();
    }

    function exportReminders() {
      const json = JSON.stringify(reminders);
      const blob = new Blob([json], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "reminders.json";
      a.click();
    }

    function importReminders() {
      const importFile = document.getElementById("importFile");
      const file = importFile.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        const json = event.target.result;
        reminders = JSON.parse(json);
        saveReminders();
        renderReminders();
      };
      reader.readAsText(file);
    }

    function setCookie(name, value, days) {
      const expires = new Date();
      expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const cookieName = `${name}=`;
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i];
        while (cookie.charAt(0) === " ") {
          cookie = cookie.substring(1);
        }
        if (cookie.indexOf(cookieName) === 0) {
          return decodeURIComponent(cookie.substring(cookieName.length, cookie.length));
        }
      }
      return "";
    }

    loadReminders();
  </script>
</body>
</html>
